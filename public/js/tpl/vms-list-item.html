<td class="status">
	<span class="label {{state}}">
		<i class="icon-ok-sign icon-white"></i> {{ state }}
	</span>
</td>
<td class="alias">
  <a>
    {{#if alias}}
    {{alias}}
    {{else}}
    {{uuid}}
    {{/if}}
  </a>
  <span class="uuid">{{uuid}}</span>
</td>
<td class="memory">{{ ram }} MB</td>
<td class="package">{{ package_name }} {{ package_version }}</td>

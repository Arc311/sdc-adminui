<div class="page-header">
  <h2>System Status</h2>
</div>

<table class="table">
  <thead>
    <tr>
    <th>Service</th>
    <th>Last Status Report</th>
    <th>Last Error</th>
  </tr>
  </thead>
  <tbody>
    <% _(services).each(function(val, name) { %>
    <tr>
      <td class="name span2"><%= name %></td>
      <td class="last-ping span5">
        <% if (val.lastPing) { %>
        <pre><%= JSON.stringify(val.lastPing, null, 2) %></pre>
        <% } %>
      </td>
      <td class="last-error span5">
        <% if (val.lastError) { %>
        <pre class="alert-error"><%= JSON.stringify(val.lastError, null, 2) %></pre>
        <% } %>
      </td>
    </tr>
      <% }); %>
  </tbody>
</table>

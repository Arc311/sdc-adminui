<div class="modal-header">
  <h2>{{name}}</h2>
</div>
<div class="modal-body">
  <p>
    <div>Execution: <span class="execution">{{execution}}</span></div>
    <div>UUID: <span class="execution">{{uuid}}</span></div>
  </p>
  <div class="tasks">
    <h3>Tasks</h3>
    <ul class="unstyled">
    {{#each chain_results}}
      <li class="{{#if error.length}}error{{/if}}">
        <div class="name">{{name}}</div>
        <div class="result">{{result}}</div>
      </li>
    {{/each}}
  </ul>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal">Close</button>
</div>

<div class="page-header">
  <h1>{{name}} / {{subnet}}</h1>
</div>

<ul class="unstyled attributes">
  <li>
    <strong>UUID</strong>
    <div class="value">{{uuid}}</div>
  </li>

  <li>
    <strong>VLAN ID</strong>
    <div class="value">{{vlan_id}}</div>
  </li>

  <li>
    <strong>Network</strong>
    <div class="value">{{subnet}}</div>
  </li>

  <li>
    <strong>Netmask</strong>
    <div class="value">{{netmask}}</div>
  </li>

  <li>
    <strong>IP Range</strong>
    <div class="value">{{provision_start_ip}} {{provision_end_ip}}</div>
  </li>

  <li>
    <strong>NIC Tag</strong>
    <div class="value">{{nic_tag}}</div>
  </li>

  <li>
    <strong>Resolvers</strong>
    <div class="value">{{resolvers}}</div>
  </li>
  <li>
    <strong>Gateway</strong>
    <div class="value">{{gateway}}</div>
  </li>
</ul>

<table class="addresses">
  <tbody></tbody>
</table>

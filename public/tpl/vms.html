<div id="page-vms">
	<div class="page-header">
		<h2>Virtual Machines
			<button class="provision-button pull-right btn btn-info">
				<i class="icon-plus icon-white"></i> Provision a New VM
			</button>
		</h2>

		<form class="navbar-search pull-right" onsubmit="return false;">
			<input type="text" placeholder="Search VMs by name or uuid">
		</form>
	</div>

	<div class="vms-list">
		<table class="table table-striped">
			<thead>
				<tr>
					<th class="status">Status</th>
					<th class="alias">Alias</th>
					<th class="memory">Memory</th>
					<th class="uuid">UUID</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>

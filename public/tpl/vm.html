<div id="page-vm">
  <div class="page-header">
    <h1>
      <span class="vm-alias"></span>
      <small class="vm-uuid"></small>
    </h1>
  </div>

  <div class="btn-group pull-right actions">
    <a class="btn dropdown-toggle btn-primary" data-toggle="dropdown" href="#">
      Actions <span class="caret"></span>
    </a>

    <ul class="dropdown-menu">
      <li><a href="#" class="start">Start</a></li>
      <li><a href="#" class="stop">Stop</a></li>
      <li><a href="#" class="reboot">Reboot</a></li>
      <li class="divider"></li>
      <li><a class="delete" href="#">Delete</a></li>
      <li class="divider"></li>
      <li><a href="#" class="create-probe">Create Probe</a></li>
    </ul>
  </div>

  <div class="vms-details">
    <div class="row dash">
      <div class="state span2">
        <div class="value">
          <span class="vm-state">{{vm.state}}</span>
        </div>
        <div class="title">status</div>
      </div>

      <div class="memory span2">
        <div class="value">
          <span class="vm-memory"></span> MB
        </div>
        <div class="title">memory</div>
      </div>
    </div>

    <table class="overview">
      <tr>
        <th>Name</th>
        <td>
          <span class="alias">
            <span class="value vm-alias"></span>
            <a class="btn-link rename"><i class="icon-edit"></i> rename</a>
          </span>
          <span class="vm-uuid"></span>
        </td>
      </tr>
      <tr>
        <th>Owner</th>
        <td>
          <a class="owner-name" href="/users/{{vm.owner_uuid}}">{{owner.cn}}</a>
          <span class="owner-uuid">{{vm.owner_uuid}}</span>
        </td>
      </tr>
      <tr>
        <th>IP Addresse</th>
        <td>
          <span class="vm-ips"></span>
        </td>
      </tr>
      <tr>
        <th>Image</th>
        <td>
          <span class="image-name-version"></span>
          <span class="image-uuid"></span>
        </td>
      </tr>
      <tr>
        <th>Server</th>
        <td>
          <a class="server-hostname"></a>
          <span class="server-uuid"></span>
        </td>
      </tr>
      <tr>
        <th>Swap</th>
        <td><span class="vm-swap"></span> MB</td>
      </tr>
      <tr>
        <th>Package</th>
        <td>
          <a class="package">
            <span class="package-name"></span>
            <span class="package-version"></span>
          </a>
          <span class="billing-id"></span>
        </td>
      </tr>
    </table>


    <div class="row-fluid">
      <div class="span12">
        <div class="nics"></div>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span4">
        <div class="snapshots">
        </div>
      </div>

      <div class="span4">
        <h3>Tags</h3>
        <div class="tags"></div>
      </div>
      
      <div class="span4">
        <h3>Metadata</h3>
        <div class="metadata"></div>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span6">
        <div class="comments">
          <h3>Notes</h3>
          <ul class="unstyled">
            <li>
              <div class="author">Linda Delenski</div>
              <div class="date">Jan 10, 2010 8:00am</div>
              <div class="message">This machine is being DDOS'd</div>
            </li>
          </ul>
          <textarea placeholder="Write something..."></textarea><button>Comment</button>
        </div>

      </div>
    </div>
  </div>
</div>

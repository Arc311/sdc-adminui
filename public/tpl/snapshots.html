  <table class="table">
    {{#if snapshots.length}}
    <thead>
      <th>Name</th>
    </thead>
    {{/if}}

    <tbody>
      {{#unless snapshots.length}}

    </tbody>
    <tfoot>
      <tr>
        <td><a class="btn"><i class="icon-camera"></i> Take New Snapshot</a></td>
      </tr>
    </tfoot>
  </table>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>IP</th>
      <th>MAC Address</th>
      <th>Netmask</th>
      <th>Tag</th>
    </tr>
  </thead>
  
  <tbody>
    {{#each this.nics}}
    <tr>
      <td>{{this.interface}}</td>
      <td>{{this.ip}}</td>
      <td>{{this.mac}}</td>
      <td>{{this.netmask}}</td>
      <td>{{this.nic_tag}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>

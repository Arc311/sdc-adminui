<div id="page-users">
  <div class="page-header">
    <h1 class="pull-left">Users &amp; Groups</h1>
    <div class="pull-right">
      <button data-event="new-user" class="btn btn-primary btn-large">
        <i class="icon-plus icon-white"></i>
        New User
      </button>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span6">
      <h2>Quick Find</h2>
      <input type="text" name="findField" placeholder="Find by login" />
      <button class="btn btn-primary btn-small" data-event="find-user"> Find</button>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span9 users-list">
      <table class="table">
        <thead>
          <tr>
            <th>Login</th>
            <th>Email</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="filter-panel users-filter span3">
      <h3>Filter Options</h3>
      <div class="alert alert-error"></div>
      <form>
        <label>UUID</label>
        <input type="text" name="uuid" placeholder="UUID">

        <label>Login Name</label>
        <input type="text" name="login" placeholder="Login name">

        <label>Email</label>
        <input type="text" name="email" placeholder="Email Address">

        <label>First Name</label>
        <input type="text" name="cn" placeholder="First name">

        <label>Last Name</label>
        <input type="text" name="sn" placeholder="Last name">

        <button class="btn btn-large btn-info">Apply Filters</button>
      </form>
    </div>
  </div>
</div>

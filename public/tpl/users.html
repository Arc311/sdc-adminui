<div class="page-users-and-groups">
  <div class="page-header">
    <h1 class="pull-left">Users &amp; Groups</h1>
    <div class="pull-right">
      <button data-event="new-user" class="btn btn-primary btn-large">
        <i class="icon-plus icon-white"></i>
        New User
      </button>
    </div>
  </div>

  <ul id="users-counters" class="thumbnails">
    <li class="span4">
    <div class="thumbnail">
      <h5 class="total-accounts"></h5>
      <p>Accounts in Total</p>
    </div>
    </li>

    <li class="span4">
    <div class="thumbnail">
      <h5>259</h5>
      <p>Created in the Past 24 hours</p>
    </div>
    </li>

    <li class="span4">
    <div class="thumbnail">
      <h5>16,256</h5>
      <p>Created in the Past Month</p>
    </div>
    </li>
  </ul>

  <div class="container">
    <h2>Quick Find</h2>
    <input type="text" name="findField" placeholder="Find by login" />
    <button class="btn btn-primary btn-small" data-event="find-user"> Find</button>
  </div>

  <div class="container">
    <div class="row">
      <div class="span7">
        <div class="well">
          <h4>Top Users by resource consumption</h4>
        </div>
      </div>

      <div class="span7">
        <div class="well">
          <h4>Recently Added Users</h4>
        </div>
      </div>
    </div>
  </div>
</div>

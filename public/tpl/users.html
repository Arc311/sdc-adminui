<div id="page-users">
  <div class="page-header">
    <h1 class="pull-left">Users &amp; Groups</h1>
    <div class="pull-right">
      <button data-event="new-user" class="btn btn-primary btn-large">
        <i class="icon-plus icon-white"></i>
        New User
      </button>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span6">
      <h2>Quick Find</h2>
      <input type="text" name="findField" placeholder="Find by login" />
      <button class="btn btn-primary btn-small" data-event="find-user"> Find</button>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span6 users-list">
      <table class="table">
        <thead>
          <tr>
            <th>Login</th>
            <th>Email</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

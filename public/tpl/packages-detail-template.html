<div class="content-header">
	<div class="content-title">
		{{name}}
		{{version}}
	</div>
	<div class="content-actions">
		<div class="flags">
			<span class="label {{#if active}}label-success{{/if}} ">ACTIVE</span>
			<span class="label {{#if default}}label-success{{/if}} ">DEFAULT</span>
		</div>
		<button class="btn"><i class="icon-pencil"></i> Edit Package</button>
	</div>
</div>


<div class="memory">
	<strong>RAM</strong>
	{{normalize max_physical_memory}}
</div>

<div class="swap">
	<strong>Swap</strong>
	{{max_swap}} MB
</div>

<div class="quota">
	<strong>Disk</strong>
	{{normalize quota}}
</div>

<div class="vcpus">
	<strong>VCPUs</strong>
	{{vcpus}}
</div>

<div class="max-processes">
	<strong>Max Processes</strong>
	{{max_lwps}}
</div>

<div class="cpu-cap">
	<strong>CPU Cap</strong>
	{{cpu_cap}}
</div>

<div class="io-priority">
	<strong>ZFS IO Priority</strong>
	{{zfs_io_priority}}
</div>

<table class="table table-bordered">
	<tr>
		<td>Billing ID</td>
		<td>{{uuid}}</td>
	</tr>
</table>

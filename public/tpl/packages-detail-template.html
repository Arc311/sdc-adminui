<h3>{{name}} 
	<small>version {{version}}</small>
	<button class="btn btn pull-right">
		<i class="icon-pencil"></i> Edit Package</button>
</h3>


<div class="memory">
	<strong>RAM</strong>
	{{max_physical_memory}} MB
</div>

<div class="swap">
	<strong>Swap</strong>
	{{max_swap}} MB
</div>

<div class="quota">
	<strong>Disk</strong>
	{{quota}} MB
</div>

<div class="vcpus">
	<strong>VCPUs</strong>
	{{vcpus}}
</div>

<div class="flags">
		<span class="label 
		{{#if active}}label-success{{/if}}
		">ACTIVE</span>

		<span class="label 
		{{#if default}}label-success{{/if}}
		">DEFAULT</span>
</div>


<table class="table table-bordered">

	<tr>
		<td>Maximum number of processes</td>
		<td>{{max_lwps}} Processes</td>
	</tr>
	<tr>
		<td>CPU Cap</td>
		<td>{{cpu_cap}}</td>
	</tr>
	<tr>
		<td>ZFS IO Priority</td>
		<td>{{zfs_io_priority}}</td>
	</tr>
</table>

<table class="table table-bordered">
	<tr>
		<td>Billing ID</td>
		<td>{{uuid}}</td>
	</tr>
</table>

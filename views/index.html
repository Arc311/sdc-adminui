<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Operations Portal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/app.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="/ca-vis/demo/ui-lightness/jquery-ui-1.8.9.custom.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/ca-vis/demo/contextMenu.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/ca-vis/analytics.css" />


    <script language="javascript" type="text/javascript" src="/ca-vis/d3/d3.min.js"></script>
    <script language="javascript" type="text/javascript" src="/ca-vis/d3/d3.layout.js"></script>
  </head>
  <body>
    <div id="chrome"></div>
    <script data-main="/js/main" src="/js/require-jquery.js"></script>



    <!-- {{{ template images-detail -->
    <script type="text/template" id="template-images-detail">
      <div class="modal">
        <div class="modal-header">
          <a class="close" data-dismiss="modal">Ã—</a>
          <h3>{{name}} {{version}}</h2>
        </div>
        <div class="modal-body">
          <p>{{description}}</p>
          <table class="table table-condensed">
            <tr>
              <th>UUID</th>
              <td>{{uuid}}</td>
            </tr>
            <tr>
              <th>URN</th>
              <td>{{urn}}</td>
            </tr>
            <tr>
              <th>Platform</th>
              <td><span class="label label-warning">{{platform_type}}</label></td>
            </tr>
          </table>

          <h3>Files</h3>
          <table class="table table-condensed">
            <tbody>
            {{#each files}}
            <tr>
              <td>{{path}}</td>
              <td>{{size_in_mb}} MB &nbsp; <small>{{size}} bytes</small></td>
              <td>
                <a href="{{url}}" class="label pull-right">
                  Download <i class="icon-download icon-white"></i> 
                </a>
              </td>
            </tr>
            {{/each}}
          </tbody>
          </table>
        </div>

        <div class="modal-footer">
          <button class="btn">Close</button>
          <div class="btn-group dropup pull-right">
            <a class="btn dropdown-toggle btn-primary" data-toggle="dropdown" href="#">
              Import <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="pull-left" href="#">Import to US-WEST-1</a></li>
              <li><a class="pull-left" href="#">Import to US-EAST-1</a></li>
              <li><a class="pull-left" href="#">Import to US-SW-1</a></li>
            </ul>
          </div>
        </div>
      </div>
    </script>
    <!-- }}} --->

    <!-- {{{ template amon-main -->
    <script type="text/template" id="template-monitoring">
      <div class="page monitoring">
        <div class="page-header"><h1>Monitoring</h1></div>
      </div>
    </script>
    <!-- }}} -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Operations Portal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
  </head>
  <body>
    <div id="chrome"></div>

    <script type="x-handlebars" id="template-chrome">
      <div class="navbar">
        <div class="navbar-inner">

          <div id="topnav" class="container">

            <a class="btn btn-navbar" data-toggle="collapse"
              data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>

            <div id="logo" class="brand">Operations Portal &nbsp;<strong>7</strong></div>


            <!-- Collapsed at 940px or less -->
            <div class="nav-collapse">
              <!-- .nav, .navbar-search, .navbar-form, etc -->

              <form class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search">
              </form>

              <ul class="nav pull-right">
                <li><a href="#"><i class="icon-cog icon-white"></i></a></li>
                <li><a href="#"><i class="icon-user icon-white"></i> Kevin</a></li>
                <li><a data-trigger='signout'><i class="icon-off icon-white"></i> Sign Out</a></li>
              </ul>
            </div>

          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">

          <div id="sidebar" class="span3">
            <ul class="nav nav-pills nav-stacked">
              <li data-view="dashboard"><a href="#"><i class="icon-home"></i> Dashboard</a></li>

              <li class="nav-header">Compute</li>

              <li data-view="machines"><a href="#"><i class="icon-book"></i> Machines</a></li>
              <li><a href="#"><i class="icon-book"></i> Compute Nodes</a></li>
              <li><a href="#"><i class="icon-list"></i> Networks</a></li>
              <li><a href="#"><i class="icon-picture"></i> Images</a></li>

              <li class="nav-header"></li>

              <li data-view="users"><a href="#"><i class="icon-user"></i> Users &amp; Grouops</a></li>

              <li class="nav-header">Explore</li>
              <li><a href="#"><i class="icon-book"></i> SDC Images Library</a></li>
            </ul>
          </div>

          <div class="span9">
            <div id="content"></div>
          </div>
        </div>
      </div>
    </script>

    <script type="x-handlebars" id="template-users">
      <div class="page-header">
        <h2 class="pull-left">Users &amp; Groups</h2>

        <form class="form-search pull-right">
          <input type="text" placeholder="login, email or uuid" class="input-large search-query">
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <ul id="users-counters" class="thumbnails">
        <li class="span3">
        <div class="thumbnail">
          <h5>256,291</h5>
          <p>Accounts in Total</p>
        </div>
        </li>

        <li class="span3">
        <div class="thumbnail">
          <h5>259</h5>
          <p>Created in the Past 24 hours</p>
        </div>
        </li>

        <li class="span3">
        <div class="thumbnail">
          <h5>16,256</h5>
          <p>Created in the Past Month</p>
        </div>
        </li>
      </ul>

      <div class="container">
        <div class="row">
          <div class="span6">
            <div class="well">
              <h4>Top Users by resource consumption</h4>
            </div>
          </div>

          <div class="span3">
            <div class="well">
              <h4>Recently Added Users</h4>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="x-handlebars" id="template-signin">
      <div id="signin" class="well">
        <div class="header">
          <h1>Operations Portal</h1>
          <h4>SmartDataCenter 6</h4>
        </div>

        <div class="alert alert-error">
          <span class="msg"></span>
          <a class="close" data-dismiss="alert" href="#">&times;</a>
        </div>

        <form>
          <label>Username</label>
          <input class="input-large" type="text" name="username">

          <label>Password</label>
          <input class="input-large" type="password" name="password">

          <div class="controls">
            <button type="submit" class="btn btn-large btn-primary">Sign In</button>
          </div>
        </form>
      </div>
    </script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-1.7.1.js"></script>
    <script src="/js/lib/bootstrap.js"></script>
    <script src="/js/lib/underscore.js"></script>
    <script src="/js/lib/backbone.js"></script>
    <script src="/js/lib/handlebars-1.0.0.beta.6.js"></script>

    <script src="/js/main.js"></script>

    <script src="/js/models/user.js"></script>
    <script src="/js/views/app.js"></script>
    <script src="/js/views/signin.js"></script>
    <script src="/js/views/sidebar.js"></script>
    <script src="/js/views/topbar.js"></script>

    <script src="/js/views/dashboard.js"></script>
    <script src="/js/views/machines.js"></script>
    <script src="/js/views/users.js"></script>
    <script src="/js/views/users-detail.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
